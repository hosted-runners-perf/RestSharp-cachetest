name: Build No Cache

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os:
                - ubuntu-latest
                - macos-latest
                - windows-latest

    steps:
      -  
        name: Checkout
        uses: actions/checkout@v3
      -  
        name: Setup .NET
        uses: actions/setup-dotnet@309ea6168cc717f9cee1941ab753b5889048ba47
        with:
          dotnet-version: '7.0'
      - name: Restore
        run: dotnet restore --locked-mode
      - name: Build
        run: dotnet build --no-restore --configuration Release